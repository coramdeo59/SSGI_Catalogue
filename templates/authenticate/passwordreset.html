{% extends 'base_auth.html' %}
{% load static %}
{%block title%}
Reset Password
{% endblock %}
{% block content %}

<style>

    .card {
        background-color: rgba(255,255,255,0.5);
    }
</style>
<div class= "row" style="background-image: url({% static '/images/back.jpg' %});
background-size: cover;
background-position: center;
background-repeat: no-repeat;
min-height: 100vh;
color:black; font-weight:bold;">

<div class="col-md-2"></div>

<div class="col-md-7 mt-5">
            <div class="wrapper">
                   
                <div class="text-center mt-4 name">
                    Enter New Password
                </div>
                    
             <form class="p-3 mt-3" action="{%url 'newpassowrdset'%}" method="post">
                {% csrf_token %}
                    <div class="form-field d-flex align-items-center">
                        
                        <div class="col-sm-6">
                        <input type="password" name="newpassword" placeholder="New Password" id="newpasswordField" class="form-control form-control-sm hidden" aria-hidden="true"autocomplete="new-password" />
                    </div><small class="float-right py-3 showPasswordToggle ml-9" style="color:black; font-weight:bold;">SHOW</small>
                        
                    </div> 
                                      
                
                    <div class="newpasswordfeedbackarea invalid-feedback" style="display:none">
                    </div>
                    <div class="form-field d-flex align-items-center">
                        
                        <div class="col-sm-6">
                            <input type="password" name="newconfirmpassword" placeholder="Confirm Password" id="newconfirmpasswordField" class="form-control form-control-sm" autocomplete="new-password"  />
                        </div>
                    </div>
                    <div class="newconfirmpasswordfeedbackarea invalid-feedback" style="display:none">
                    </div>
                        
    
                    <input type="submit" value="Save Password" class="btn btn-block btn-secondary submit-btn"  />
                    
                </form>
              
                
            </div>
















        
</div>

<div class="col-md-3"></div>
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        background: #ecf0f3;
    }
    
    .wrapper {
        max-width: 600px;
        min-height: 500px;
        margin: 80px auto;
        padding: 40px 30px 30px 30px;
        background-color: #ecf0f3;
        border-radius: 15px;
        margin-top:10px;
    }
    
    .logo {
        width: 80px;
        margin: auto;
    }
    
    .logo img {
        width: 100%;
        height: 80px;
        object-fit: cover;
        border-radius: 50%;
        box-shadow: 0px 0px 3px #5f5f5f,
            0px 0px 0px 5px #ecf0f3,
            8px 8px 15px #a7aaa7,
            -8px -8px 15px #fff;
    }
    
    .wrapper .name {
        font-weight: 600;
        font-size: 1.4rem;
        letter-spacing: 1.3px;
        padding-left: 10px;
        color: #555;
    }
    
    .wrapper .form-field input {
        width: 100%;
        display: block;
        border: none;
        outline: none;
        background: none;
        font-size: 1.2rem;
        color: #666;
        padding: 10px 15px 10px 10px;
        /* border: 1px solid red; */
    }
    
    .wrapper .form-field {
        padding-left: 10px;
        margin-bottom: 20px;
        border-radius: 20px;
        box-shadow: inset 8px 8px 8px #cbced1, inset -8px -8px 8px #fff;
    }
    
    .wrapper .form-field .fas {
        color: #555;
    }
    
    .wrapper .btn {
        box-shadow: none;
        width: 100%;
        height: 40px;
        background-color: #212529;
        color: #fff;
        border-radius: 25px;
        box-shadow: 3px 3px 3px #b1b1b1,
            -3px -3px 3px #fff;
        letter-spacing: 1.3px;
    }
    
    .wrapper .btn:hover {
        background-color: #000;
    }
    
    .wrapper a {
        text-decoration: none;
        font-size: 0.8rem;
        color: #212529;
    }
    
    .wrapper a:hover {
        color: #000;
    }
    
    @media(max-width: 380px) {
        .wrapper {
            margin: 30px 20px;
            padding: 40px 15px 15px 15px;
        }
    }</style>
<script src="{%static 'js/resetPassword.js'%}"></script>

{% endblock content %}
